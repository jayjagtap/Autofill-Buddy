<!doctype html>
<html>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<head>
	<title>Autofill Buddy</title>
	<script src="popup.js"></script>
	<link rel="stylesheet" href="main-style.css" />
	<!--Bootstrap CSS-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
	<div class="container">
		<header id="main-header">
			<div class="heading">JOB APPLICATION TRACKER</div>
			<!-- navingation starts -->
			<div class="jumbotron" style="padding:0;margin:0;">
				<nav class="navbar navbar-expand justify-content-center">
					<ul class="navbar-nav">
						<li class="nav-item">
							<a class="nav-link" href="#">Add Resume</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">Update Data</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">More</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">Settings</a>
						</li>
					</ul>
				</nav>
				<!-- navigation ends -->
			</div>

		</header>
		<div class="content">
			<div class="jumbotron" id="update-data">
				<button type="button" class="btn btn-info" id="upload-resume">Upload Resume</button>

				<span>OR</span>

				<button type="button" class="btn btn-info" id="manual-data">Enter Manually</button>

			</div>
			<div class="jumbotron">
				<table id="data">
					<thead>
						<tr>
							<th width="35%">Field Name</th>
							<th width="75%">Field Value</th>
						</tr>
					</thead>
					<tr>
						<td>Name</td>
						<td>
							<input type="text" value="Jon Doe"/>
						</td>
					</tr>
					<tr>
						<td>Why this position</td>
						<td>
							<textarea rows=3>- Worked on XYZ technology 		- Implemented ABC
							</textarea>
						</td>
					</tr>
					<tr>
						<td colspan="2">
							<button type="button" style="width:100%;margin:0;" class="btn btn-info">Add a new field +</button>
						</td>
					</tr>
				</table>
			</div>		
			<div class="jumbotron">
				<span><b>Profiles</b></span>
				<div class="profiles">
					<div class="profile-item"> Software Engineering</div>
					<div class="profile-item"> Data Science</div>
				</div>
				<br>
				<button type="button" style="width:100%;margin:0;" class="btn btn-info">Create a new profile +</button>

			</div>	
		</div>
		<br>
		<footer>
			<div class="jumbotron" id="main-footer">
				<div class="container text-center">
					<small>Copyright &copy; Your Website</small>
				</div>
			</div>
		</footer>
	</div>


	<!--Bootstrap 4 CDN-->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
</body>

</html>
