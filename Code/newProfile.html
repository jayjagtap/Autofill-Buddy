<!doctype html>
<html>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<head>
    <title>Autofill Buddy</title>
    <!-- <script src="popup.js"></script> -->
    <link rel="stylesheet" href="main-style.css" />
    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="newProfile.js"></script>

    <style>
        table,
        th,
        td,
        tr {
            border: none;
        }
    </style>

</head>

<body>
    <div class="container">
        <br />
        <form id="newProfileForm" action="">
            <div id="profileInfo">
                <table>
                    <h3>New Profile Information</h3><br />
                    <tr>
                        <td><label for="profileName">Profile Name:</label></td>
                        <td><input type="text" id="profileName" name="profileName"></td>
                    </tr>
                </table>
            </div>
            <div id="PI">
                <table>
                    <h3>Personal Information</h3><br />
                    <tr>
                        <td><label for="fname">First Name:</label></td>
                        <td><input type="text" id="fname" name="fname"></td>
                    </tr>
                    <tr>
                        <td><label for="mname">Middle Name:</label></td>
                        <td><input type="text" id="mname" name="mname"></td>
                    </tr>
                    <tr>
                        <td><label for="lname">Last Name:</label></td>
                        <td><input type="text" id="lname" name="lname"></td>
                    </tr>
                    <tr>
                        <td><label for="phone">Phone number:</label></td>
                        <td><input type="text" id="phone" name="phone"></td>
                    </tr>
                    <tr>
                        <td><label for="email">E-mail:</label></td>
                        <td><input type="email" id="email" name="email"></td>
                    </tr>
                    <tr>
                        <td><label for="streetaddress">Street Address:</label></td>
                        <td><input type="text" id="streetaddress" name="streetaddress"></td>
                    </tr>
                    <tr>
                        <td><label for="city">City:</label></td>
                        <td><input type="text" id="city" name="city"></td>
                    </tr>
                </table>
            </div>

            <h3>Work Experience</h3><br />

            <div id="WE">
                <div class="wex" id="workexperience">
                    <table>
                        <tr>
                            <td><label for="jobtitle">Job Title:</label></td>
                            <td><input type="text" id="jobtitle" name="jobtitle"></td>
                        </tr>
                        <tr>
                            <td><label for="company">Company:</label></td>
                            <td><input type="text" id="Company" name="Company"></td>
                        </tr>
                        <tr>
                            <td><label for="location">Location:</label></td>
                            <td><input type="text" id="wlocation" name="wlocation"></td>
                        </tr>
                        <tr>
                            <td><label for="fromDate">From Date:</label></td>
                            <td><input type="month" id="fromDate" name="fromDate" placeholder="YYYY-MM"></td>
                        </tr>
                        <tr>
                            <td><label for="fromDate">To Date:</label></td>
                            <td><input type="month" id="toDate" name="toDate" placeholder="YYYY-MM"></td>
                        </tr>
                        <tr>
                            <td><label for="roledescription">Role Description:</label></td>
                            <td><textarea id="roledescription" name="roledescription"></textarea><br /></td>
                        </tr>
                    </table>
                    <input type="button" class="btn btn-danger delWex" value="Remove workex">
                    <br /><br />
                </div>
            </div>
            <br />
            <input type="button" id="addWorkEx" class="btn btn-info" value="Add new Work Ex">

            <h3>Education</h3><br />
            <div id="EDU">
                <div class="edu" id="education">
                    <table>
                        <tr>
                            <td><label for="school">School or University:</label></td>
                            <td><input type="text" id="school" name="school"></td>
                        </tr>
                        <tr>
                            <td><label for="fromDateSchool">From Date:</label></td>
                            <td><input type="text" id="fromDateSchool" name="fromDateSchool" placeholder="YYYY"></td>
                        </tr>
                        <tr>
                            <td><label for="toDateSchool">To (Actual or Expected):</label></td>
                            <td><input type="text" id="toDateSchool" name="toDateSchool" placeholder="YYYY"></td>
                        </tr>
                        <tr>
                            <td><label for="degree">Degree:</label></td>
                            <td><input type="text" id="degree" name="degree"></td>
                        </tr>
                        <tr>
                            <td><label for="gpa">GPA:</label></td>
                            <td><input type="text" id="gpa" name="gpa"></td>
                        </tr>
                    </table>
                    <input type="button" class="btn btn-danger delEdu" value="Remove Education">
                    <br /><br />
                </div>
            </div>
            <input type="button" id="addEdu" class="btn btn-info" value="Add new Education">


            <h3>Social Media URLs</h3>
            <table>
                <tr>
                    <td><label for="linkedin">LinkedIn:</label></td>
                    <td><input type="url" id="linkedin" name="linkedin" /></td>
                </tr>
                <tr>
                    <td><label for="github">Github:</label></td>
                    <td><input type="url" id="github" name="github" /></td>
                </tr>
                <tr>
                    <td><label for="portfolio">Portfolio:</label></td>
                    <td><input type="url" id="portfolio" name="portfolio" /></td>
                </tr>
                <tr>
                    <td><label for="website">Website:</label></td>
                    <td><input type="url" id="website" name="website" /></td>
                </tr>
            </table>
            <br />
            <input type="button" id="saveNewProfile" class="btn btn-info" value="Save Profile">
            <input type="button" id="cancelProfile" class="btn btn-danger" value="Cancel">
        </form>
        <br /><br /><br />
        <footer>
            <div class="jumbotron" id="main-footer">
                <div class="container text-center">
                    <small>Copyright &copy; Your Website</small>
                </div>
            </div>
        </footer>
    </div>


    <!--Bootstrap 4 CDN-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
